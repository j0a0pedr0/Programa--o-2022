<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula column</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .newspaper{
            margin-top: 40px;
            column-count:2;
            width:100%;
            column-gap: 30px;
        }
        .box{
            width:100%;
            height:300px;
            background:green;
            border:3px solid red;
            display:inline-block;
        }
    </style>
</head>
<body>
    
<div class="newspaper">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="background:blue;height:400px;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="background:blue;height:400px;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="background:blue;height:800px;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="background:blue;height:900px;"></div>
    <div class="box"></div>

</div>


</body>
</html>
