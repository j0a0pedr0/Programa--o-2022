<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <title>jquery-mobile</title>
    <style>
        .box,.box2{
            width:300px;
            height:300px;
            background:green;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>


    
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
    $(function(){
        $.event.special.swipe.horizontalDistanceThreshold = 300;
        $.event.special.swipe.durationThreshold = 3000;
        $('.box').on('swipe',function(){
            $('.box').css('background','red');
        })
    });
    $(function(){
        $.event.special.tap.tapholdThreshold = 3000;
        $('.box2').on("taphold",function(){
            $('.box2').css('background','lightblue');
        })
    });
    
</script>
</body>
</html>
